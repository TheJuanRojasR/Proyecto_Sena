    <meta name="keywords" content="HTML, CSS, JavaScript">

    <title>Variety Vault</title>

<body>
    <nav class="navbar navbar-expand-md ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/public/assets/images/logo_empresa_sin_fondo.png" alt="Logo Empresa">
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Operaciones
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Entradas</a></li>
                            <li><a class="dropdown-item" href="#">Salidas</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Stock
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Stock</a></li>
                            <li><a class="dropdown-item" href="#">Abastecimiento</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Estadisticas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfiles</a>
                    </li>
                </ul>
            </div>

            <button type="button" class="btn nav-item personalizar-icono-usuario" >
                <i class="bi bi-person nav-link active" aria-hidden="true"></i>
            </button>

        </div>
    </nav>

    <main class="container-fluid container_main"">
        <div class="container">
            <div class="titulo_btnbusqueda_main" >
                <h1>INVENTARIO</h1>
            </div>
        </div>
        <hr>

        <div class="container" id="container_inventarios">
            <div class="container col-lg-4 container_formularios_inventario ">
                <div>
                    <form class="form-floating items-formularios">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="nombre-almacen" value="SENA Quirigua">
                        <label for="floatingInputValue">Nombre Inventario</label>
                    </form>
        
                    <form class="form-floating items-formularios">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="direccion-almacen" value="Cra. 93 #80c-72">
                        <label for="floatingInputValue">Dirección Inventario</label>
                    </form>
        
                    <form class="form-floating items-formularios">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="descripcion-almacen" value="Contiene computadores">
                        <label for="floatingInputValue">Descripción Inventario</label>
                    </form>
                </div>
    
                <div class="d-grid gap-2">
                    <button class="btn btn_formulario_inventario" type="button">Crear Inventario</button>
                </div>
            </div>
        </div>
        
    </main>



    <!-- Plantillas -->

    <template id="Inventario" > 
        <div class="container">
            <div class="titulo_btnbusqueda_main" >
                <h1>INVENTARIO</h1>

                <div>
                    <form action="#" method="get" class="search-form">
                        <div class="boton_busqueda">
                            <input class="prueba_boton_input" type="text" name="" placeholder="Buscar Producto">
                            <button class="prueba_boton_boton" type="button" >
                                <img src="/public/assets/images/logo_lupa.svg" alt="">
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <hr>

        <div class="container container_contenido">
            <h2>No tienes Inventarios <a href="">haz clic aquí para crear uno</a></h2>
        </div>
    </template>
</body>


</html>
